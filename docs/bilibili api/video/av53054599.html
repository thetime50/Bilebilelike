                    "content": "《野良神》主人公。居无定所没有职业，穿着紧身运动服，位于众神最末端的贫穷的神。梦想是拥有自己的神社，并受到很多信仰者的崇拜。收5元香油钱为人们解决烦恼。专门帮助人解决事件的神明，虽是真神，却只位于八百万神明最末端，属性是武神（但据兆麻说曾经作为祸津神存在），身份神秘，不是与“彼岸”有接触的人很难见到他，。穿运动服，脖子上系着一条（？）巾。 貌似是个天然呆？\r\n做事只有三分钟热度，遇到不能解决的问题就很消极，导致没有客人，目前居无定所，没有神社，没有钱缘，是个“钱控”，为了赚钱经常做奇怪的事情（比如出版昆沙门的R---18书籍），经常偷雪音辛辛苦苦打工赚下来的钱。 经常被浇水泥惩罚。\r\n梦想(幻想？)是名震四方，站到日本的顶点，大家都跪拜着向他祈愿。认为人类首先应该尊重神，而不应当把神明当成服务行业。\r\n喜欢幻想和听恭敬话，并常常因此陷入幻想之中。与应付其他问题相反，战斗时很有热情。\r\n责任心很重，且重情义。日和（女主角）因此被警告“若不斩断两人间的羁绊夜斗很容易坠落为荒神（荒暴之神）”\r\n",
